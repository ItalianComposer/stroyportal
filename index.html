<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Stroy portal</title>
</head>
<body>
  <header class="header">
    <div class="header-top-menu">
      <div class="header-top-menu__location">
        <img class="location_img" src="images/markGeo.svg" alt="">
        <a class="location_link" href="#">Волгоградская область</a>
      </div>
      <div class="header-top-menu__menu">
        <a class="menu__menu-link" href="#">Тендеры</a>
        <a class="menu__menu-link" href="#">База подрядчиков</a>
        <a class="menu__menu-link" href="#">Другие сервисы</a>
      </div>
    </div>
    <div class="header-bottom-menu">
      <div class="header-bottom-menu__navigation">
        <img class="navigation_logo" src="images/logo.svg" alt="">
        <button class="navigation_button" type="button" name="button">Каталог</button>
        <div class="navigation_input-container">
          <input class="navigation_input" type="text" name="" value="" placeholder="Cтроительные смеси">
          <img class="navigation_img" src="images/search.svg" alt="">
        </div>
      </div>
      <div class="header-bottom-menu__profile-container">
        <div class="profile-list">
          <img class="profile-list_img" src="images/list.svg" alt="">
          <img class="profile-list_img-ellipse" src="images/list-ellipse.svg" alt="">
          <a class="profile-list_link" href="#">Список </a>
        </div>
        <div class="profile-img">
          A
        </div>
      </div>
    </div>
  </header>
  <div class="">

  </div>
  <footer class="footer">

  </footer>
</body>
</html>
